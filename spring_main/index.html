<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/new.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <img src="images/logo.png" id="logo" />
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="동네 이름, 물품명 등을 검색해보세요 !"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#!" id="new">치즈마켓</a>
            </li>
            <li class="nav-item nav-link">|</li>
            <li class="nav-item"><a class="nav-link" href="#!">치즈일상</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-warning" id="start">
          시작하기
        </button>
      </div>
    </nav>
    <div id="blank"></div>
    <!-- Content section 1-->
    <section id="scroll">
      <div class="container px-5" id="first_body">
        <div class="row gx-5 align-items-center">
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
              <img
                class="img-fluid"
                src="images/character.png"
                alt="..."
                id="character"
              />
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h3 class="display-4"><bold>치</bold>즈마켓에서</h3>
              <h3 class="display-4"><bold>즈</bold>~을기자!</h3>
              <p>중고 거래와 일상 공유까지,</p>
              <p>함께해요 치즈마켓</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Content section 2-->
    <section>
      <div class="container px-5">
        <div class="row gx-5 align-items-center">
          <div class="col-lg-6">
            <div class="p-5">
              <img
                class="img-fluid rounded-circle"
                src="images/cheese.png"
                alt="..."
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-5">
              <h2 class="display-4">간편한 중고 거래,</h2>
              <h2 class="display-4">따뜻한 일상 공유</h2>
              <p>지금 시작해보세요!</p>
              <button type="button" class="btn btn-warning" id="s_btn1">
                마켓 둘러보기
              </button>
              <button type="button" class="btn btn-warning" id="s_btn2">
                일상 둘러보기
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5">
      <div class="container">
        <div class="footer-area">
          <img src="images/logo.png" class="logo" id="logo-f" />
          <div class="footer1">
            <div>공지사항</div>
            <div>자주 묻는 질문</div>
            <div>1:1문의</div>
          </div>
          <div class="footer2">
            <div>이용약관</div>
            <div>개인정보처리방침</div>
            <div>위치기반서비스 이용약관</div>
          </div>
        </div>
        <hr />
      </div>

      <div class="container px-5">
        <h6 class="text-center" id="f-up">
          중앙정보기술인재개발원 2조 강희준 이병훈 김주희 박재혁 김강현 김승혜
          박창현
        </h6>
        <h6 class="m-0 text-center">Copyright &copy; Your Website 2022</h6>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
